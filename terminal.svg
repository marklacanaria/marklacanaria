<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Removed the black background -->

  <text fill="#fff" font-family="monospace" font-size="24" x="20" y="40">Welcome to My GitHub Profile</text>
  <text fill="#fff" font-family="monospace" font-size="24" x="20" y="80">Fetching latest code...</text>

  <text fill="#fff" font-family="monospace" font-size="24" x="20" y="120">
    <tspan id="text-1"></tspan><tspan class="cursor">|</tspan>
  </text>

  <style>
    .cursor {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    #text-1 {
      animation: typing 3s steps(40, end);
      overflow: hidden;
      white-space: nowrap;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</svg>
